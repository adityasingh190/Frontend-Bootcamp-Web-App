<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style1.css">

<body style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFJ5lBB701OhrVZ73JOdeOIaW6UXHdTL-wmA&usqp=CAU')">
    <form  id="create-account-form" action="login.html" method="GET">
        
        <div class="title">
            <h2>Create Frontend Bootcamp Account </h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username" onkeyup="validateusername()">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Fill out this field</p>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email" onkeyup="validaemail()">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Fill out this field</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" onkeyup="validatePassword()">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Fill out this field</p>
        </div>
        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword" onkeyup="validateConfrmPasswrd()">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Fill out this field</p>
        </div >
          <div style="margin-bottom:10px;color:red;">
<p id="f"></p>
</div>
        <button type="submit" class="btn">Submit</button>
<p style="font-size:15px; margin-top:5px;"><a href="login.html"><span style="color:black;">already have an account?</span> Sign in</a></p>
    </form>


    <!-- JAVASCRIPT -->
    <script src="app1.js"></script>
</body>
</html>
